name: Publish extension to VSCode Extension Marketplace
run-name: ${{ github.event_name == 'push' && github.ref_name || inputs.tag }}

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true
        description: Tag to create a GitHub release for
      dry-run:
        type: boolean
        default: false
        description: Perform a dry run

env:
  TAG: ${{ github.event_name == 'push' && github.ref_name || inputs.tag }}

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/build.yml

  marketplace:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: azure
      url: https://marketplace.visualstudio.com/items?itemName=object-Object.hex-casting
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install vsce
        run: yarn global add @vscode/vsce

      - name: Download extension package artifact
        uses: actions/download-artifact@v4
        with:
          name: extension

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}

      - name: Verify PAT
        run: vsce verify-pat --azure-credential object-Object

      - name: Publish extension
        if: inputs.dry-run == false
        run: vsce publish --azure-credential --packagePath ${{ needs.build.outputs.package-path }}

  github:
    needs:
      - build
      - marketplace
    if: inputs.dry-run == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download extension package artifact
        uses: actions/download-artifact@v4
        with:
          name: extension

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.TAG }}
          tag_name: ${{ env.TAG }}
          body: |
            [Download](https://marketplace.visualstudio.com/items?itemName=object-Object.hex-casting) | [Changelog](https://github.com/object-Object/vscode-hex-casting/blob/${{ env.TAG }}/CHANGELOG.md)
          files: |
            ${{ needs.build.outputs.package-path }}
          fail_on_unmatched_files: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
